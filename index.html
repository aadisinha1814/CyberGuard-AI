<!doctype html>

<!--
  ROOT HTML TEMPLATE â€“ CYBERGUARD PLATFORM

  Purpose:
  This file serves as the entry HTML document for the React
  Single Page Application built using Vite.

  Responsibilities:
  - Defines metadata and favicon
  - Provides root DOM container for React rendering
  - Loads the main JavaScript entry file
-->

<html lang="en">
  <head>

    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Application favicon displayed in browser tab -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Ensures responsive layout across devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Browser tab title -->
    <title>CyberGuard Platform</title>

  </head>

  <body>

    <!--
      Root container for React application.

      React dynamically injects all UI components
      into this div using ReactDOM.
    -->
    <div id="root"></div>

    <!--
      Main application entry script.

      This loads the React SPA via Vite build system.
      main.jsx initializes React rendering and mounts
      the App component to the root container.
    -->
    <script type="module" src="/src/main.jsx"></script>

  </body>
</html>
